<div class="sidebar-social">
    <span class="sr-only">Social:</span>
    <ul>
        {% for item in site.data.social %}
            <li>
                <a href="{{item.link}}" title="{{item.title}}" class="no-mark-external" >
                    <span class="{{item.class}}"></span>
                    <span class="sr-only">{{item.title}}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
